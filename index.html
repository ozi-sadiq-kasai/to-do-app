<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="header">
      <h1> To Do App</h1>
    </div>
    <form action="" class="input" id="input-search">
      <input type="text" placeholder="Search" id="search-input">
    </form>
    <form class="input" id="input-submit">
      <input type="text" id="submit-input" placeholder="Enter To Do">
      <button id="submit-btn">Submit</button>
    </form>
    <div id="sub-title">
      <h2>Things To Do</h2>
    </div>
    <ul id="duties">
    </ul>
  </div>
  <script src="func.js"></script>
</body>
</html>
